<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your eFootball ID's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/getnowshop.png">
</head>
<body>

    <header class="header-container">
        <i class="fa-solid fa-gamepad controller-icon"></i>
        <h1 class="main-title">getnow <span class="highlight">shop</span></h1>
        <p class="tagline">Get your ID's</p>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search IDs...">
        </div>
    </header>

    <main class="main-content">
        <div id="product-grid" class="product-grid">
            <p style="text-align:center; color: var(--text-muted);">Loading IDs...</p>
        </div>
    </main>

    <div class="footer-container">
        <p class="trust-message">
        We ensure the best dealings regarding safety and reliability. No spam and 100% trusted.
        </p>
        <button id="mainFooterWaBtn" class="whatsapp-btn">
            <i class="fa-brands fa-whatsapp"></i> Contact via WhatsApp
        </button>
    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal-btn" id="closeModal">&times;</span>
            
            <div class="carousel-container">
                <button class="carousel-btn prev-btn" id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
                <div id="carouselSlides">
                    </div>
                <button class="carousel-btn next-btn" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div class="modal-details">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalPrice" class="modal-price"></p>
                
                
                <div class="detail-section">
                    <h3>Player's Included</h3>
                    <p id="modalPlayerInfo"></p>
                </div>
                 <div style="text-align: center; margin-top: 30px;">
                    <a id="modalWaLink" href="#" target="_blank" class="whatsapp-btn">
                        <i class="fa-brands fa-whatsapp"></i> Buy Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
